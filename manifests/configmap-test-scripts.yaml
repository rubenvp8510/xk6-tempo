apiVersion: v1
kind: ConfigMap
metadata:
  name: k6-tempo-test-scripts
  labels:
    app: k6-tempo
data:
  trace-profiles.js: |
    // =============================================================================
    // Trace Profiles - Production-like trace configurations of varying complexity
    // =============================================================================
    // 
    // Profile Summary:
    //   - small:   8-15 spans,   5-8 services   (Startups, MVPs, simple APIs)
    //   - medium:  25-40 spans,  15-20 services (E-commerce, SaaS típico)
    //   - large:   50-80 spans,  25-35 services (Fintech, Enterprise)
    //   - xlarge:  100-150 spans, 40-50 services (FAANG-scale, ultra-distributed)
    // =============================================================================

    const createContext = (scale) => ({
      propagate: ["user_id", "session_id", "correlation_id", "tenant_id", "region", "request_id"],
      cardinality: {
        "user_id": scale.users,
        "session_id": scale.sessions,
        "tenant_id": scale.tenants,
        "region": 5
      }
    });

    const defaultSettings = {
      useSemanticAttributes: true,
      enableTags: true,
      tagDensity: 0.85
    };

    // SMALL PROFILE - Startups, MVPs, Simple APIs (~8-15 spans)
    const smallProfile = {
      seed: 0,
      context: createContext({ users: 1000, sessions: 5000, tenants: 10 }),
      defaults: defaultSettings,
      root: {
        service: "api-server",
        operation: "POST /api/orders",
        spanKind: "server",
        tags: { "http.method": "POST", "http.route": "/api/orders" },
        duration: { baseMs: 120, varianceMs: 40 },
        errorRate: 0.02,
        children: [
          {
            weight: 1.0, parallel: false,
            node: {
              service: "api-server", operation: "ValidateAuth", spanKind: "internal",
              duration: { baseMs: 10, varianceMs: 3 }, errorRate: 0.005,
              children: [
                { weight: 0.4, node: { service: "redis", operation: "GET session", spanKind: "client", tags: { "db.system": "redis" }, duration: { baseMs: 2, varianceMs: 1 } } }
              ]
            }
          },
          {
            weight: 1.0, parallel: false,
            node: {
              service: "api-server", operation: "ProcessOrder", spanKind: "internal",
              duration: { baseMs: 80, varianceMs: 25 }, errorRate: 0.015,
              children: [
                { weight: 1.0, node: { service: "postgresql", operation: "SELECT products", spanKind: "client", tags: { "db.system": "postgresql" }, duration: { baseMs: 15, varianceMs: 5 } } },
                { weight: 1.0, node: { service: "postgresql", operation: "INSERT order", spanKind: "client", tags: { "db.system": "postgresql" }, duration: { baseMs: 12, varianceMs: 4 } } },
                { weight: 1.0, count: { min: 1, max: 3 }, node: { service: "postgresql", operation: "INSERT order_item", spanKind: "client", tags: { "db.system": "postgresql" }, duration: { baseMs: 5, varianceMs: 2 } } }
              ]
            }
          },
          { weight: 0.95, parallel: true, node: { service: "stripe-client", operation: "CreateCharge", spanKind: "client", tags: { "payment.provider": "stripe" }, duration: { baseMs: 80, varianceMs: 30 }, errorRate: 0.02 } },
          { weight: 0.8, parallel: true, node: { service: "sendgrid-client", operation: "SendEmail", spanKind: "client", tags: { "email.provider": "sendgrid" }, duration: { baseMs: 50, varianceMs: 20 }, errorRate: 0.01 } }
        ]
      }
    };

    // MEDIUM PROFILE - E-commerce, SaaS típico (~25-40 spans)
    const mediumProfile = {
      seed: 0,
      context: createContext({ users: 10000, sessions: 50000, tenants: 100 }),
      defaults: defaultSettings,
      root: {
        service: "api-gateway",
        operation: "POST /api/v1/checkout",
        spanKind: "server",
        tags: { "http.method": "POST", "http.route": "/api/v1/checkout", "http.scheme": "https" },
        duration: { baseMs: 250, varianceMs: 80 },
        errorRate: 0.015,
        children: [
          // Auth
          {
            weight: 1.0, parallel: false,
            node: {
              service: "auth-service", operation: "ValidateJWT", spanKind: "client",
              tags: { "auth.type": "jwt" }, duration: { baseMs: 15, varianceMs: 5 }, errorRate: 0.005,
