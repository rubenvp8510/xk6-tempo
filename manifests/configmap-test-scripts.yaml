                      { weight: 1.0, node: { service: "payment-gateway", operation: "ChargeCard", spanKind: "client", duration: { baseMs: 80, varianceMs: 30 }, errorRate: 0.02 } },
                      { weight: 0.9, node: { service: "fraud-detection", operation: "AnalyzeTransaction", spanKind: "client", duration: { baseMs: 15, varianceMs: 5 } } }
                    ]
                  }
                },
                // Order
                {
                  weight: 0.92, parallel: false,
                  node: {
                    service: "order-service", operation: "CreateOrder", spanKind: "client",
                    duration: { baseMs: 45, varianceMs: 15 }, errorRate: 0.005,
                    children: [
                      { weight: 1.0, node: { service: "orders-db", operation: "INSERT order", spanKind: "client", tags: { "db.system": "postgresql" }, duration: { baseMs: 12, varianceMs: 4 } } },
                      { weight: 1.0, count: { min: 1, max: 8 }, node: { service: "orders-db", operation: "INSERT order_item", spanKind: "client", tags: { "db.system": "postgresql" }, duration: { baseMs: 5, varianceMs: 2 } } }
                    ]
                  }
                }
              ]
            }
          },
          // Notifications
          {
            weight: 0.85, parallel: true,
            node: {
              service: "notification-service", operation: "SendOrderConfirmation", spanKind: "producer",
              tags: { "messaging.system": "kafka" }, duration: { baseMs: 8, varianceMs: 3 },
              children: [
                { weight: 0.95, parallel: true, node: { service: "email-service", operation: "SendEmail", spanKind: "client", duration: { baseMs: 25, varianceMs: 10 }, errorRate: 0.01 } },
