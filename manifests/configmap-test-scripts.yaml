                          children: [
                            { weight: 1.0, node: { service: "ml-scoring", operation: "PredictFraudScore", spanKind: "client", duration: { baseMs: 20, varianceMs: 8 } } },
                            { weight: 0.7, node: { service: "rules-engine", operation: "EvaluateRules", spanKind: "client", duration: { baseMs: 8, varianceMs: 3 } } }
                          ]
                        }
                      },
                      {
                        weight: 0.6, parallel: true,
                        node: {
                          service: "velocity-checker", operation: "CheckVelocity", spanKind: "client",
                          duration: { baseMs: 12, varianceMs: 4 },
                          children: [
                            { weight: 1.0, node: { service: "redis-cluster", operation: "GET velocity_counters", spanKind: "client", tags: { "db.system": "redis" }, duration: { baseMs: 2, varianceMs: 1 } } }
                          ]
                        }
                      }
                    ]
                  }
                },
                // Core banking
                {
                  weight: 0.95, parallel: false,
                  node: {
                    service: "core-banking", operation: "ExecuteTransfer", spanKind: "client",
                    duration: { baseMs: 80, varianceMs: 30 }, errorRate: 0.008, errorPropagates: true,
                    children: [
                      {
                        weight: 1.0,
                        node: {
                          service: "ledger-service", operation: "DebitAccount", spanKind: "client",
