                  }
                },
                // Payment
                {
                  weight: 0.95, parallel: false,
                  node: {
                    service: "payment-service", operation: "ProcessPayment", spanKind: "client",
                    duration: { baseMs: 120, varianceMs: 40 }, errorRate: 0.025, errorPropagates: true,
