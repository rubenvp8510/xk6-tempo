apiVersion: batch/v1
kind: Job
metadata:
  name: k6-tempo-ingestion-test
  labels:
    app: k6-tempo
    test-type: ingestion
spec:
  ttlSecondsAfterFinished: 3600  # Clean up after 1 hour
  backoffLimit: 1
  template:
    metadata:
      labels:
        app: k6-tempo
        test-type: ingestion
    spec:
      restartPolicy: Never
      containers:
      - name: k6
        image: quay.io/rvargasp/xk6-tempo:latest
        imagePullPolicy: Always
        command: ["k6", "run", "/scripts/ingestion-test.js"]
        env:
        - name: VUS
          value: "10"
        - name: MAX_VUS
          value: "50"
        - name: TARGET_BYTES_PER_SEC
          value: "1048576"
        - name: DURATION
          value: "5m"
        - name: TRACE_PROFILE
          value: "medium"
        volumeMounts:
        - name: test-scripts
          mountPath: /scripts
        resources:
          requests:
            cpu: "2000m"
            memory: "2Gi"
          limits:
            cpu: "4000m"
            memory: "4Gi"
      volumes:
      - name: test-scripts
        configMap:
          name: k6-tempo-test-scripts

